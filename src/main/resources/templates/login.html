<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="/static/login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<div id="login">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<span class="fontawesome-user"></span>
			<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" />

			<span class="fontawesome-lock"></span>
			<input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />

			<input type="submit" value="Login">

		</form>
	</div>
</body>
</html>
