<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="diagram">
    <th:block th:include="fragments/diagramER/headerinc :: head"/>


    <!-- The Overview component is bound to the canvas element below -->
    <div id="justdraw">
        <!-- The Diagram component is bound to the canvas element below -->
        <div id="ruler">
            <div id="canvas">
                <canvas id="diagram" width="2100" height="2100">
                    This page requires a browser that supports HTML 5 Canvas element.
                </canvas>
            </div>
        </div>
    </div>


    <div id="justdrawOptions">
        <div id="overview_div">
            <canvas id="overview" width="165" height="165">
            </canvas>
        </div>


        <div id="sliders" style="position: relative;
    float: right;
    bottom: 742px;
    right: 122px;
    z-index: 11;
    margin-right: 18px;">
            <div>
                <div class="slider">
                    <input type="checkbox" value="None" id="gridSlider" onclick="gridSlider()" name="check" checked/>
                    <label for="gridSlider"></label>
                </div>
                <a class="fas fa-th" style="font-size: 25px; position: absolute; left: 4px; color: #000000"></a>
            </div>
            <div>
                <div class="slider" style="margin-top: 31px;">
                    <input type="checkbox" value="None" id="rulerSlider" onclick="rulerSlider()" name="check" checked/>
                    <label for="rulerSlider"></label>
                </div>
                <a class="fas fa-ruler-combined fa-rotate-90"
                   style="font-size: 25px; position: absolute; left: 4px; margin-top: 31px; color: rgb(194,84,254)"></a>
            </div>
        </div>

        <div id="controls" style="position: relative; height: 167px; width: 488px; float: left;">
            <fieldset style = "background: #1a1f25;
    border-top: 2px solid;
    border-bottom: 2px solid;
    border-left: 1px solid;
    border-right: 2px solid;
    height: 167px;
    width: 489px;
    border-color: #373d44;">
            <button class="fas fa-undo" onclick="onUndo()"
                    style="    margin-left: 4px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 80px;">Cofnij
            </button>
            <button class="fas fa-table" id="btnCreateTable"
                    style="margin-left: 3px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 120px;">Dodaj tabelę
            </button>
            <button class="fas fa-trash-alt" id="btnDeleteTable"
                    style="    margin-left: 2px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 120px;">Usuń tabelę
            </button>
            <button class="fas fa-edit" id="btnRenameTable"
                    style="margin-left: 3px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 145px;">Zmień nazwę tabeli
            </button>
            <button class="fas fa-redo" onclick="onRedo()"
                    style="    margin-left: 4px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 80px;">Ponów
            </button>
            <button class="fas fa-plus" id="btnAddRow"
                    style="margin-left: 3px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 120px;">Dodaj wiersz
            </button>
            <button class="fas fa-minus" id="btnDeleteRow"
                    style="margin-left: 2px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 120px;">Usuń wiersz
            </button>
            <button class="fas fa-pen-square" id="btnEditRow"
                    style="margin-left: 3px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 145px;">Edytuj wiersz
            </button>
            <button class="fas fa-search" onclick="zoomToFit()" style="    margin-left: 4px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 161px;">
                Dopasuj powiększenie
            </button>
            <button class="fas fa-compress-arrows-alt" onclick="resizeToFitText()"
                    style="    margin-left: 3px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 154px;">Dopasuj tabele
            </button>
            <button class="fas fa-sitemap" onclick="resizeToFitLinks()"
                    style="margin-left: 2px;
    margin-top: 4px;
    padding-top: 6px;
    height: 49px;
    width: 154px;">Dopasuj połączenia
            </button>
            </fieldset>
        </div>

        <div  class="options_div">
            <div id="options_1_div">
                <input class="options_input" type="text" placeholder="Nazwa bazy danych" />
                <button class="options_button">
                    <i class="fas fa-database"></i>
                    <i class="fas fa-bolt fa-xs"></i><br />
                    Generuj
                </button>
            </div>
            <div id="options_2_div">
                <input class="options_input" type="text" placeholder="Nazwa diagramu ER" />
                <button class="options_button">
                    <i class="fas fa-save"></i><br />
                    Zapisz
                </button>
            </div>
            <div id="options_3_div">
                <input class="options_input" type="text" placeholder="Nazwa obrazka [PNG]" />
                <button class="options_button">
                    <i class="fas fa-image"></i><br />
                    Zapisz
                </button>
            </div>
        </div>
 <textarea id="generatedSql" readonly
                              style="    height: 167px;
        width: 601px;
        position: absolute;
        background: #1a1f25;
        float: left;
        z-index: 2;
        resize: none;
        color: white;
        border: 2px solid;
        border-left: 0;
        border-color: #373d44;"></textarea>
        </div>













    <div id="addRow-dialog" title="Dodawanie nowego pola">
        <form>
            <fieldset>
                <input type="text" id="addRow-fieldName" placeholder="nazwa..."
                       class="text ui-widget-content ui-corner-all"/>
                <select id="addRow-fieldType">
                    <option>NUMBER</option>
                    <option>CHAR(32)</option>
                    <option>DATE</option>
                    <option>VARCHAR</option>
                    <option>BLOB</option>
                </select>
                <div class="divPK">
                    <input id="addRowPK" type="checkbox" class="checkbox_PK_UK_NN">
                    <label class="label_PK_UK_NN" for="addRowPK">PK</label>
                </div>
                <div class="divUK">
                    <input id="addRowUK" type="checkbox" class="checkbox_PK_UK_NN">
                    <label class="label_PK_UK_NN" for="addRowUK">UK</label>
                </div>
                <div class="divNN">
                    <input id="addRowNN" type="checkbox" class="checkbox_PK_UK_NN">
                    <label class="label_PK_UK_NN" for="addRowNN">NN</label>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="editRow-dialog" title="Edycja pola">
        <form>
            <fieldset>
                <input type="text" id="editRow-fieldName" placeholder="nazwa pola"
                       class="text ui-widget-content ui-corner-all"/>
                <select id="editRow-fieldType">
                    <option>NUMBER</option>
                    <option>CHAR(32)</option>
                    <option>DATE</option>
                    <option>VARCHAR</option>
                    <option>BLOB</option>
                </select>
                <div class="divPK">
                    <input id="editRowPK" type="checkbox" class="checkbox_PK_UK_NN">
                    <label class="label_PK_UK_NN" for="addRowPK">PK</label>
                </div>
                <div class="divUK">
                    <input id="editRowUK" type="checkbox" class="checkbox_PK_UK_NN">
                    <label class="label_PK_UK_NN" for="addRowUK">UK</label>
                </div>
                <div class="divNN">
                    <input id="editRowNN" type="checkbox" class="checkbox_PK_UK_NN">
                    <label class="label_PK_UK_NN" for="addRowNN">NN</label>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="renameTable-dialog" title="Zmiana nazwy tabeli">
        <form>
            <fieldset>
                <input type="text" id="renameTableCaption" placeholder="nazwa tabeli"
                       class="text ui-widget-content ui-corner-all"/>
            </fieldset>
        </form>
    </div>
    <div id="info-dialog" title="Informacje o połączeniu">
        <textarea id="generatedSqlFK" readonly style="height: 81px; width: 406px; resize: none; color: white; border-color: #373d44; background: #1a1f25;"></textarea>
    </div>



    <th:block th:include="fragments/diagramER/footerinc :: footer"/>
</div>
</body>
<footer>
</footer>
</html>
