<!doctype html>
<head>
	<title>MindFusion JsDiagram Sample - Database Design</title>
	<link href="diagramER/common/jquery-ui.min.css" rel="stylesheet" />
	<link href="diagramER/common/samples.css" rel="stylesheet" />
	<script type="text/javascript" src="diagramER/common/jquery.min.js"></script>
	<script type="text/javascript" src="diagramER/common/jquery-ui.min.js"></script>
	<script type="text/javascript" src="diagramER/common/samples.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
	<div id="content" >
		<!-- The Diagram component is bound to the canvas element below -->
		<div style="position: absolute; overflow: auto;">
			<canvas id="diagram">
				This page requires a browser that supports HTML 5 Canvas element.
			</canvas>
		</div>
	</div>
	<div id="controls" style="position: absolute; bottom: 24px; height: 150px; left: 0;
		right: 401px;">
		<input type="button" value="Cofnij" onclick="onUndo()" style="margin-left: 5px; margin-bottom: 2px;" />
		<input type="button" value="Ponów" onclick="onRedo()" style="margin-left: 5px; margin-bottom: 2px;" />
		<input type="button" id="btnAddRow" value="Dodaj wiersz" style="margin-left: 5px; margin-bottom: 2px;" />
		<input type="button" id="btnEditRow" value="Edytuj wiersz" style="margin-left: 5px; margin-bottom: 2px;" />
		<input type="button" id="btnDeleteRow" value="Usuń wiersz" style="margin-left: 5px;
			margin-bottom: 2px;" />
		<input type="button" id="btnInfo" value="Connection info" style="margin-left: 5px;" />
		<input type="button" id="btnCreateTable" value="Utwórz tabelę" style="margin-left: 5px;
			margin-bottom: 2px;" />
		<input type="button" id="btnRenameTable" value="Zmień nazwę tabeli" style="margin-left: 5px;
			margin-bottom: 2px;" />
		<input type="button" id="btnDeleteTable" value="Usuń tabelę" style="margin-left: 5px;
			margin-bottom: 2px;" />
		<textarea id="generatedSql" style="height: 120px; width: 100%; bottom: 0px; left: 0px;
			right: 0px; top: 30px;"></textarea>
	</div>
	<div id="addRow-dialog" title="Dodanie nowego pola">
		<form>
		<fieldset>
			<input type="text" id="addRow-fieldName" placeholder="nazwa pola" class="text ui-widget-content ui-corner-all"  />
			<select id="addRow-fieldType">
				<option>NUMBER</option>
				<option>CHAR(32)</option>
				<option>DATE</option>
				<option>VARCHAR</option>
				<option>BLOB</option>
			</select>
		</fieldset>
		</form>
	</div>
	<div id="editRow-dialog" title="Zmiana nazwy pola">
		<form>
		<fieldset>
			<input type="text" id="editRow-fieldName" placeholder="nazwa pola" class="text ui-widget-content ui-corner-all" />
			<select id="editRow-fieldType">
				<option>NUMBER</option>
				<option>CHAR(32)</option>
				<option>DATE</option>
				<option>VARCHAR</option>
				<option>BLOB</option>
			</select>
		</fieldset>
		</form>
	</div>
	<div id="renameTable-dialog" title="Zmiana nazwy tabeli">
		<form>
		<fieldset>
			<input type="text" id="renameTableCaption" placeholder="nazwa tabeli" class="text ui-widget-content ui-corner-all" />
		</fieldset>
		</form>
	</div>
	<div id="info-dialog" title="Connection Info">
		<p>
		</p>
	</div>
	<script src="diagramER/MindFusion.Common.js" type="text/javascript"></script>
	<script src="diagramER/MindFusion.Diagramming.js" type="text/javascript"></script>
	<script src="diagramER/DBDesign.js" type="text/javascript"></script>
</body>
</html>
