<div th:fragment="schemasManagementFragment" class="container my-2" xmlns:th="http://www.w3.org/1999/xhtml" style="margin: 0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="card" style="margin-top: 57px;
    margin-left: 45px;
    background: #272c32;
border: 0;">
        <div class="card-body">
            <div th:switch="${schemas}" class="container my-5">
                <div class="col-md-10" style="    left: -50px;
    bottom: 65px;">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md" style="color: #e2e2e2; background: #32373d; border-bottom: solid 1px;">
                            <thead style="text-align: center; border-bottom: solid 2px; border-bottom-color: #ffffff">
                            <tr>
                                <th style="border: 0;">Nazwa schematu</th>
                                <th style="border: 0;">Edytuj</th>
                                <th style="border: 0;">Usu≈Ñ</th>
                            </tr>
                            </thead>
                            <tbody style="text-align: center;">
                            <tr th:each="schemas : ${schemas}">
                                <td th:text="${schemas.schemaName}"></td>
                                <td>
                                    <a th:href="@{/editSchema/{id}(id=${schemas.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-project-diagram"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteSchema/{id}(id=${schemas.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
