<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8" name="viewport" content="width = device-width , initial-scale=1.0"/>
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/popper/1.15.0/umd/popper.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} " type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hello <span sec:authentication="principal.username"> user</span></p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>


<div class="container">

    <a href="/login" class="btn btn-primary"><span class="fa fa-user"></span> SignIn</a>
    <a href="/logout" class="btn btn-danger">Logout <span class="fa fa-sign-out"></span> </a>
    <a href="/facebook" class="btn btn-primary">Facebook <span class="fab fa-facebook-square"></span> </a>
    <a href="/google" class="btn btn-danger"> Google <span class="fa fa-google-plus"></span> </a>
    <a href="/linkedin" class="btn btn-primary">LinkedIn <span class="fa fa-linkedin"></span> </a>

</div>



</body>
</html>
